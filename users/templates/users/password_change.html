{% extends 'main.html' %} {% block content %}

<!-- Content Header -->
<div class="container">
    <div class="row m-0">
        <div class="p-0 py-4">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <div class="d-flex justify-content-center justify-content-md-start fw-lighter fs-2">
                        Change Your Password
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content flex-grow-1">
    <div class="container my-5">
        <div class="w-75 mx-auto">
            <form method="POST">

                {% csrf_token %}

                {% include "forms.html" %}

                <div class="form-group">
                    <button class="btn btn-outline-success" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
