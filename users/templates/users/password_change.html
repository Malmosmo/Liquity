{% extends 'main.html' %} {% block content %} {% load i18n %}

<div class="content flex-grow-1 d-flex justify-content-center">
    <form class="user-box bg-body border rounded p-4 shadow-sm" method="POST">
        <!-- Title -->
        <div class="text-center fw-lighter fs-3">
            {% trans "Change Your Password" %}
        </div>

        <hr>

        {% csrf_token %}

        <fieldset class="form-group">

            {% include "forms.html" %}

        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>

{% endblock content%}
