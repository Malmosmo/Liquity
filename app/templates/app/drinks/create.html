<div class="modal fade" id="modal_drink_create" tabindex="-1" aria-labelledby="drinkCreate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="drinkCreate">Create new Drink</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="{% url 'action-drink-create'%}" method="POST" enctype="multipart/form-data">
                <div class="modal-body">

                    {% csrf_token %}

                    {% include "forms.html" %}

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <input class="btn btn-outline-success" type="submit" name="drinkCreate" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
