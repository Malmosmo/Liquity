{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />

    <title>LIQUITY</title>
</head>

<body>
    <div class="home-wrapper">
        <div class="d-flex flex-row-reverse">
            <button class="dark-mode-toggle" id="dark-mode-toggle"><i class="bi bi-brightness-high-fill"></i></button>
        </div>

        <div class="d-flex flex-grow-1 flex-column justify-content-center align-items-center">
            <div class="text-center">
                <div class="mb-5">
                    <h1 class="display-1 text-muted fw-normal">Welcome to <span class="yellow">Liquity</span></h1>
                    <small class="text-muted fs-6">The App to monitor your drinking habits. And we have Charts!</small>
                </div>

                <div class="d-flex justify-content-around">
                    <a class="home-link" href="{% url 'login' %}">Login</a>
                    <a class="home-link" href="{% url 'register' %}">Register</a>
                </div>
            </div>
        </div>

        <footer class="flex-shrink-1 text-muted text-center">
            <div class="container d-flex flex-column flex-md-row">
                <div class="pb-2">
                    &copy; 2021-{% now "Y" %} Liquity inc.
                </div>
                <div class="ms-md-auto">
                    <a class="link text-muted" href="#">
                        <i class="bi bi-instagram ps-2"></i>
                    </a>

                    <a class="link text-muted" href="https://github.com/Malmosmo/Liquity">
                        <i class="bi bi-github ps-2"></i>
                    </a>

                    <a class="link text-muted" href="#">
                        <i class="bi bi-youtube ps-2"></i>
                    </a>

                    <a class="link text-muted" href="#">
                        <i class="bi bi-google ps-2"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{% static 'js/darkmode.js' %}"></script>

    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
