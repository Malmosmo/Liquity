{% load i18n %}
<!-- Rename Modal -->
<div class="modal fade" id="modalRename" tabindex="-1" aria-labelledby="modalRename" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRename">{% trans "Rename Group" %}</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="{% url 'action-group-rename' pk=group.pk %}" method="POST">
                <div class="modal-body">

                    {% csrf_token %}

                    <div class="col p-0 ps-1">
                        {{ form.name.erros }}
                        <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>

                        <input type="text" name="name" value="{{ group.name }}" class="form-control" maxlength="100" id="id_name" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>

                    <button class="btn btn-outline-success" type="submit">{% trans "Rename" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
