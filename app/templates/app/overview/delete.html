{% load i18n %}
<!-- Delete Drink Modal -->
<div class="modal fade" id="DrinkDelete_{{drink.id}}" tabindex="-1" aria-labelledby="DrinkDelete_{{drink.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DrinkDelete_{{drink.id}}">{% trans "Delete Drink" %}?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                {% trans "Are you sure that you want to delete" %} <b>{{ drink.drink.name }}, {{ drink.date }}, {{ drink.count }}</b>?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <a href="{% url 'action-overview-delete' pk=drink.pk %}" class="link btn btn-danger">{% trans "Delete" %}</a>
            </div>
        </div>
    </div>
</div>
