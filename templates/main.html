{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />

    <title>LIQUITY</title>
</head>

<body onload="init()">

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/util.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/liveSearch.js' %}"></script> -->

    <script src="{% static 'js/chart.js' %}"></script>

    <script>
        const GROUP_URL = "{% url 'group-single' pk=0 %}".replace("0/", "");
    </script>

    <!-- Notifications -->
    {% if messages %}

    <div class="messages" id="messages">

        {% for message in messages %}

        <div class="py-2" id="alert-wrapper-{{ forloop.counter }}">
            <div class="alert alert-{{ message.tags }} m-0 shadow" id="alert">
                {{ message }}
            </div>
        </div>

        <script>
            setTimer(3000, "alert-wrapper-{{ forloop.counter }}");
        </script>

        {% endfor %}

    </div>

    {% endif %}

    <div class="d-flex flex-column" style="min-height: 100vh;">

        <!-- Navbar -->
        {% include "nav.html" %}

        <!-- Content -->
        <div class="flex-grow-1 d-flex flex-column">
            {% block content %} {% endblock %}
        </div>

        <!-- Footer -->
        {% include "footer.html" %}

    </div>

    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/group.js' %}"></script>
    <script>
        // Navbar Icon
        let icon = document.getElementById("nav-icon");
        icon.addEventListener("click", () => {
            icon.classList.toggle("bi-list");
            icon.classList.toggle("bi-x");
        });
    </script>
</body>

</html>
